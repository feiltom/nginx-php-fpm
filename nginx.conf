log_format  graylog2_format  '$http_x_forwarded_for - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" <msec=$msec|connection=$connection|connection_requests=$connection_requests|millis=$request_time>';

server {
    index app.php index.php index.html;
    server_name php-docker.local;
    access_log syslog:server=graylog.blue-radar.com:12303 graylog2_format;
    error_log syslog:server=graylog.blue-radar.com:12302;

    root /var/apps/application/web;

    location / {
           # try to serve file directly, fallback to index.php
           try_files $uri /app.php$is_args$args;
       }
    location /ws {
      access_log off;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
